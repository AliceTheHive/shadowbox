{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<script>
$(document).ready(function() {
	$('.popup-gallery').magnificPopup({
		delegate: 'a',
		type: 'image',
		tLoading: 'Loading image #%curr%...',
		mainClass: 'mfp-img-mobile',
		gallery: {
			enabled: true,
			navigateByImgClick: true,
			preload: [0,1] // Will preload 0 - before current, and 1 after the current image
		},
		image: {
			tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
			titleSrc: function(item) {
				return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
			}
		}
	});
});
</script>
<section id="content" class="body">
{% for album, images in page.gallery.iteritems() %}
<h2><a name="{{ album }}">{{ album }}</a></h2>
<div class="body popup-gallery">
    {% for image in images %}
    <a class="{{ album }}" href="{{ SITEURL }}/pictures/gallery/{{album}}/{{ image }}" title="{{ image }}"><img src="{{ SITEURL }}/pictures/thumbnail_square/gallery/{{ album }}/{{ image }}"></a>
    {% endfor %}
</div>
{% endfor %}
</div>
{% endblock %}
